<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <article id="game">

      <header>
        <h1>Tic Tac Toe with Backbone</h1>
      </header>

      <section class="end-of-game" class="row">
        <div class="small-6 columns" id="win-banner">Someone Won</div>
        <button class="button small-6 columns" type="button" id="play-again">Play Again</button>
      </section>

      <section class="board row">
        <table class="small-6 columns small-centered" id="board-display">
          <tr id="top-row">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr id="middle-row">
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr id="bottom-row">
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </table>
      </section>

    </article>
  </body>
</html>
