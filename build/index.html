<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <article id="game">

      <header>
        <h1>Tic Tac Toe with Backbone</h1>
      </header>

      <section class="end-of-game">
        <div id="win-banner"></div>
        <button type="button" id="play-again"></button>
      </section>

      <section class="board">
        <table id="board-display">
        </table>
      </section>

    </article>
  </body>
</html>
