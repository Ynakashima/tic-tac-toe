<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <article id="game">

      <header>
        <h1>Tic Tac Toe with Backbone</h1>
      </header>

      <section class="end-of-game" class="row">
        <div class="small-6 columns" id="win-banner">Someone Won</div>
        <button class="button small-6 columns" type="button" id="play-again">Play Again</button>
      </section>

      <section class="board row">
        <ul class="small-6 columns small-centered" id="board-display">
          <li id="0"></li>
          <li id="1"></li>
          <li id="2"></li>
          <li id="3"></li>
          <li id="4"></li>
          <li id="5"></li>
          <li id="6"></li>
          <li id="7"></li>
          <li id="8"></li>
        </ul>
      </section>

    </article>
  </body>
</html>
